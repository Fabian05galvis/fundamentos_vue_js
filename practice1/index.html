<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5" id="app">
      <h1>{{ titulo }}</h1>

      <input
        type="text"
        class="form-control my-3"
        v-model="nuevaTarea"
        @keyup.enter="agregarTarea"
      />
      <button class="btn btn-primary" @click="agregarTarea">Agregar</button>

      <!-- inicio de for de task -->
      <div class="mt-3" v-for="(item ,index) of tareas">
        <!-- clase alert de boostrap, cambios dinamicos dependiendo de la info-->
        <div
          role="alert"
          :class="['alert',item.estado ? 'alert-success' : 'alert-danger']"
        >
          <!-- clase flex para justificacion alineacion de elementos -->
          <div class="d-flex justify-content-between align-items-center">
            <div>{{index}} - {{item.nombre}} - {{item.estado}}</div>

            <div>
              <button
                class="btn btn-success btn-sm"
                @click="editarTarea(index)"
              >
                OK
              </button>
              <button
                class="btn btn-danger btn-sm"
                @click="eliminarTarea(index)"
              >
                [X]
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="index.js"></script>
  </body>
</html>
